<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vote-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    .candidate {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="vote-box">
    <h2>Vote for Your Favorite Candidate</h2>
    <form method="POST">
      <div class="candidate">
        <input type="radio" name="candidate" value="Alice" required /> Alice
      </div>
      <div class="candidate">
        <input type="radio" name="candidate" value="Bob" /> Bob
      </div>
      <div class="candidate">
        <input type="radio" name="candidate" value="Charlie" /> Charlie
      </div>

      <button type="submit">Submit Vote</button>
    </form>

    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
  </div>
</body>
</html>
