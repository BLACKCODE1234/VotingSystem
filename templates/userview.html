<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Now</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .vote-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #ff416c;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .highlight {
      font-size: 28px;
      background: linear-gradient(90deg, #ff416c, #2575fc, #6a11cb);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s infinite linear;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-start;
    }

    .candidate {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .candidate:hover {
      transform: scale(1.05);
      color: #2575fc;
    }

    input[type="radio"] {
      accent-color: #2575fc;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.5);
    }

    .success {
      color: #28a745;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="vote-box">
    <h2>ðŸ—³ VOTE FOR YOUR FAVOURITE CANDIDATE<br><span class="highlight">PRESIDENT</span></h2>
    <form method="POST" action="{{ url_for('vote') }}">
      <label class="candidate">
        <input type="radio" name="candidate" value="Alice" required /> Alice
      </label>
      <label class="candidate">
        <input type="radio" name="candidate" value="Bob" /> Bob
      </label>
      

      <button type="submit">âœ… Submit Vote</button>
    </form>

    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
  </div>
</body>
</html>
