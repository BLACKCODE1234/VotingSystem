<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Vote for President</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            {% for c in candidates %}
                <div>
                    <label>
                        <input type="radio" name="candidate" value="{{ c.name }}">
                        {{ c.name }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
