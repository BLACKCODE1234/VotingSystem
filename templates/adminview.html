<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Voting Results</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2575fc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #2575fc;
      color: white;
      padding: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      padding: 12px;
      text-align: center;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) td {
      background: #eef3ff;
    }

    .total {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .logout {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .logout a {
      background: #ff4b5c;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .logout a:hover {
      background: #d90429;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Voting Results</h2>

    <table>
      <tr>
        <th>Candidate</th>
        <th>Votes</th>
      </tr>
      {% for candidate, count in votes.items() %}
      <tr>
        <td>{{ candidate }}</td>
        <td>{{ count }}</td>
      </tr>
      {% endfor %}
    </table>

    <div class="total">
      Total Votes Cast: {{ total_votes }}
    </div>

    <div class="logout">
      <a href="{{ url_for('logout') }}">ðŸšª Logout</a>
    </div>
  </div>
</body>
</html>
